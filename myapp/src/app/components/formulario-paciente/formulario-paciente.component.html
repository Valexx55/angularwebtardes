<form #formulario_paciente="ngForm" (ngSubmit)="crearPaciente()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" #nombre="ngModel" [(ngModel)]="paciente.nombre" class="form-control" id="nombre" name="nombre" placeholder="Introduzca su nombre" required pattern=".{4,15}">
      <div class="alert alert-danger" [hidden]="nombre.valid||nombre.pristine||nombre.value==''||!formulario_paciente.submitted">
          Nombre entre 4 y 15 letras
      </div>
    </div>
    <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" #apellido="ngModel" [(ngModel)]="paciente.apellido" class="form-control" id="apellido" name="apellido" placeholder="Introduzca su apellido" required>
        <div class="alert alert-danger" [hidden]="apellido.valid||apellido.pristine||!formulario_paciente.submitted">
            Apellido obligatorio
        </div>
    </div>
    <div class="form-group">
        <label for="correo">Email</label>
        <input type="email" #email="ngModel" [(ngModel)]="paciente.email" class="form-control" id="correo" name="correo" placeholder="Introduzca su correo" required email>
        <div class="alert alert-danger" [hidden]="email.valid||email.pristine||email.value==''||!formulario_paciente.submitted">
            Email incorrecto
        </div>
    </div>
    <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" #edad="ngModel" [(ngModel)]="paciente.edad" class="form-control" id="edad" name="edad" placeholder="Introduzca su edad" required min="0" max="130">
        <div class="alert alert-danger" [hidden]="edad.valid||edad.pristine||edad.value==''||!formulario_paciente.submitted">
            La edad debe estar entre 0 y 130
        </div>
    </div>
    <div class="form-group">
        <label for="foto">Foto</label>
        <input type="file" (change)="seleccionarFoto($event)" class="form-control" id="foto" name="foto">   
        <!--
            [disabled]="!formulario_paciente.valid" class="btn btn-primary" 
            <input type="file" (change)="seleccionarFoto($event)" class="form-control" accept="image/*" id="foto" name="foto">    -->
    </div>
    <br>
    
    <button type="submit"  class="btn btn-primary">CREAR</button>
  </form>
